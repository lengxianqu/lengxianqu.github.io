<div class="wrapper" id="wrapper">

        <li class="tab-item">国妆名牌<span>◆</span></li>

<script src="../js/jquery-1.7.2.min.js"></script>
<script>
    /*1.获取所有用于点击的li标签*/
    var lis = $("#tab-menu > li");
    /*2.循环绑定点击事件*/
    lis.on("click",function(){
        /*3.为当前被点击的li元素添加active样式--排他*/
        $(this).addClass("active").siblings().removeClass("active");
        /*4.让当前li元素对应的内容面板显示--排他*/
        var index = $(this).index(); //导航项与内容面板的索引对应
        $("#tab-main > div").removeClass("selected").eq(index).addClass("selected");
    });

    var tab = new Tab();
</script>
</body>
