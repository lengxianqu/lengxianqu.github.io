<script>
    /*创建歌曲管理构造函数*/
    function SongManager (){
        this.songList = [
            {
                songName:'为了遇见你',
                singer:'薜之谦'
            }
        ];
    }
    /*设置构造函数的原型*/
    SongManager.prototype = {
        /*实现歌曲的增加删除修改和查询*/

        insertSong : function(song){
            this.songList.push(song);
        },

        /*根据歌曲名称查询*/
        selectSong : function(songName){
            for(var i = 0 ;i < this.songList.length ;i++){
                if(songName == this.songList[i].songName){
                    return this.songList[i];
                }
            }
            return null;
        },

        /*修改歌手名称*/
        updateSong : function(songName,newSinger){
            var song = this.selectSong(songName);
            if(song){
                song.singer = newSinger;
                return true;
            }else{
                return false;
            }
        },

        /*删除歌曲，同时也删除歌手--删除歌对象*/
        deleteSong : function(songName){
            var song = this.selectSong(songName);
            if(song){
                var index = this.songList.indexOf(song);
                console.log(index);
                //delete songList[index];
                this.songList.splice(index,1);
                return true;
            }
            else {
                return false;
            }
        }
    }

    var myMp3 = new SongManager();

    myMp3.insertSong({songName:"想听什么歌",singer:"你"});
    myMp3.deleteSong("想听什么歌");
    console.log(myMp3.songList);

    console.log("-----------");
    /*如果再有一个类似功能的对象，代码需要重复，我们需要将代码创建在这两个对象都能访问的位置*/
    var youMp3 = new SongManager();
    youMp3.insertSong({songName:"想听什么歌",singer:"你"});
    console.log(youMp3.songList);
</script>
